<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
           
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detail of details">

              <td>{{detail.age}}</td>
              
        </tr>
        </tbody>
    </table>
