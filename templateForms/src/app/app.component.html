<div class="container" >
    <h1>MEAN Stack CRUD Operations</h1>
  <form action="/action_page.php" class="mt-5" #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <!-- {{userForm.value | json}} -->
    {{userModel | json}}

    <div class="forms">
      <div class="form-group">
        <label for="email">Email: <span class="text-danger">*</span></label>
        <input type="email" class="form-control"  id="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="userModel.email" name="Mail" required>
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required..!!</small>
      </div>
      <div class="form-group">
        <label for="comment">Description:</label>
        <textarea class="form-control" rows="5" id="comment" #description="ngModel" [class.is-invalid]="description.invalid && description.touched" [(ngModel)]="userModel.description" name="Description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="userForm.form.invalid">Add</button>
    </div>     
  </form>
</div>
