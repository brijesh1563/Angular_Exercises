<form class="register mt-5">
    <div class="form-group ">
        <h2>Registration</h2>
      <label for="email">Email:</label>
      <input type="email" class="form-control" [(ngModel)]="registerUserData.email" name="email" id="email">
      <!-- <div *ngIf="mail.invalid && mail.touched">
        formControlName="email" [class.is-invalid]="email.invalid && email.touched"
        <small class="text-danger" *ngIf="mail.errors?.required" >Userame is Required</small>
        <small class="text-danger" *ngIf="mail.errors?.minlength" >Userame must be alteast 3 characters</small>
      </div> -->
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control" id="pwd">
    </div>
    <div class="form-group form-check">
    </div>
    <button type="submit" (click) ="registerUser()" class="btn btn-primary">Register</button>

    <p>Already Have an account? <a href="/login">Login</a></p>
    
  </form>
